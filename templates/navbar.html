<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter Page</title>
    <style>
        .container {
            display: flex;
            align-items: center;
        }
        .search-button {
            margin-right: 10px;
        }
        .filters {
            display: flex;
            gap: 10px;
        }
        .filter-button {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .filter-button.selected {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
    </style>
    <script>
        function toggleFilter(button) {
            button.classList.toggle('selected');
        }
    </script>
</head>
<body>
    <div class="container">
        <button class="search-button">
            <input type="text" placeholder="Caută în băcănie"> Caută
        </button>
        <div class="filters">
            <button class="filter-button" onclick="toggleFilter(this) ">Legume</button>
            <button class="filter-button" onclick="toggleFilter(this)">Fructe</button>
            <button class="filter-button" onclick="toggleFilter(this)">Conserve</button>
            <button class="filter-button" onclick="toggleFilter(this)">Altele</button>
            <button class="filter-button" onclick="toggleFilter(this)">În stoc</button>
            <button class="filter-button" onclick="toggleFilter(this)">Favorite</button>
        </div>
    </div>
</body>

<script>
    filterSelection("all")
    function filterSelection(c) {
      var x, i;
      x = document.getElementsByClassName("filterDiv");
      if (c == "all") c = "";
      for (i = 0; i < x.length; i++) {
        w3RemoveClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
      }
    }

    function w3AddClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
      }
    }

    function w3RemoveClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        while (arr1.indexOf(arr2[i]) > -1) {
          arr1.splice(arr1.indexOf(arr2[i]), 1);
        }
      }
      element.className = arr1.join(" ");
    }

    // Add active class to the current button (highlight it)
    var btnContainer = document.getElementById("myBtnContainer");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function(){
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
</script>
</html>
